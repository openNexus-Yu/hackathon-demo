name: Deploy OP-web to GitHub Pages

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
    paths:
      - 'OP-web/**'  # 只有 OP-web 目录变化时才触发
  workflow_dispatch:  # 允许手动触发

# 设置 GitHub Token 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'OP-web/package-lock.json'

      - name: Install dependencies
        working-directory: ./OP-web
        run: npm ci

      - name: Build
        working-directory: ./OP-web
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './OP-web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

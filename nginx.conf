events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream synapse {
        server matrix:8008;
    }

    server {
        listen 80;
        server_name localhost;

        # Developer Platform App
        location /app {
            alias /usr/share/nginx/html/app;
            try_files $uri $uri/ /app/index.html;
        }

        # Cinny Chat Client
        location /chat {
            alias /usr/share/nginx/html/chat;
            try_files $uri $uri/ /chat/index.html;
        }

        # Cinny assets (for absolute paths in Cinny)
        location /assets {
            alias /usr/share/nginx/html/chat/assets;
        }

        # Cinny manifest and other root-level files
        location /manifest.json {
            alias /usr/share/nginx/html/chat/manifest.json;
        }

        location /sw.js {
            alias /usr/share/nginx/html/chat/sw.js;
        }

        location /config.json {
            alias /usr/share/nginx/html/chat/config.json;
        }

        location /public {
            alias /usr/share/nginx/html/chat/public;
        }

        # Matrix Synapse API
        location /_matrix {
            proxy_pass http://synapse;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Matrix Synapse .well-known - return JSON directly
        location /.well-known/matrix/client {
            default_type application/json;
            add_header Access-Control-Allow-Origin *;
            return 200 '{"m.homeserver": {"base_url": "http://localhost:8080"}}';
        }

        location /.well-known/matrix/server {
            default_type application/json;
            add_header Access-Control-Allow-Origin *;
            return 200 '{"m.server": "localhost:8080"}';
        }

        # Default route - Cinny at root
        location / {
            root /usr/share/nginx/html/chat;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
